/index.html<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Door</title>

</head>
<body>

  <h1 id="text">Open The Door</h1>

  <div class="wrapper-door">
    <div class="door" id="door">
      <div class="opendoor first" id="leftDoor">
        <div class="door-knob">
          <div class="circle"></div>
          <div class="circle-two"></div>
        </div>
      </div>
      <div class="opendoor second" id="rightDoor">
        <div class="door-knob">
          <div class="circle"></div>
          <div class="circle-two"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="output-video">
    <video id="myVideo" src="" autoplay muted controls loop></video>
  </div>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    h1 {
      font-size: 24px;
      color: white;
      text-align: center;
      padding: 20px;
      font-family: 'Courier New', Courier, monospace;
    }
    body {
      background: black;
    }
    .wrapper-door {
      display: block;
    }
    .door {
      width: 100%;
      height: 100vh;
      background: rgb(136, 136, 136);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 5px;
      padding: 5px;
      position: relative;
      z-index: 2;
    }
    .opendoor {
      background: white;
      box-shadow: 0 0 5px white;
      transition: transform 1s ease;
      cursor: pointer;
    }
    .first {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      transform-origin: left;
    }
    .second {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      padding: 10px;
      transform-origin: right;
    }
    .door-knob {
      box-shadow: 0 0 5px red;
      width: 20px;
      height: 100px;
    }
    .circle, .circle-two {
      background: red;
      border-radius: 50%;
      height: 20px;
      width: 20px;
    }
    .circle {
      margin-top: 1px;
    }
    .circle-two {
      margin-top: 55.5px;
    }

    .open-left {
      transform: rotateY(-100deg);
    }
    .open-right {
      transform: rotateY(100deg);
    }

#output-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  display: none;
  z-index: 3;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}


@media (max-width: 1024px) {
  #output-video {
    height: 500px;
     margin: 150px auto;
  }
  video {
    height: 100%;
  }
}


@media (max-width: 600px) {
  #output-video {
    height: 100%;
    margin: 250px auto;
  }
  video {
    height: auto;
    max-height: 100vh;

  }
}

  </style>

  <script>
    var leftDoor = document.getElementById("leftDoor")
    var rightDoor = document.getElementById("rightDoor")
    var videoContainer = document.getElementById("output-video")
    var video = document.getElementById("myVideo")
    var text = document.getElementById("text")
    var door = document.getElementById("door")
    var doorOpened = false

    function openDoors() {
      if (doorOpened) return
      doorOpened = true

      leftDoor.classList.add("open-left")
      rightDoor.classList.add("open-right")

      setTimeout(function() {
        videoContainer.style.display = "block"
        leftDoor.style.display = "none"
        rightDoor.style.display = "none"
        text.style.display = "none"
        door.style.display = "none"
       
        video.muted = false
        video.play()
      }, 1000)
    }

    leftDoor.addEventListener("click", openDoors)
    rightDoor.addEventListener("click", openDoors)
  </script>

</body>
</html>
